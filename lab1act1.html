<html>
  <body>
    <form action="https://postman-echo.com/get?" method="GET">
        Color: <input type="color"><br>
        Date: <input type="date" min="2020-01-01" max = "2022-04-01" name="bprohrer_date" required><br>
        Datetime-Local: <input type="datetime-local" name="bprohrer_datetime-local" required><br>
        Email: <input type="Email" name="bprohrer_email" required><br>
        Month: <input type="month" name="bprohrer_month" required><br>
        Number: <input type="number" value=200 name="bprohrer_number" required><br>
        Range: <input type="range" min=-15 max=15 name="bprohrer_range" required><br>
        Search: <input type="search" name="bprohrer_search" required><br>
        Tel: <input type="tel" name="bprohrer_tel" required><br>
        Time: <input type="time" name="bprohrer_time" required><br>
        URL: <input type="url" name="bprohrer_url" required><br>
        Week: <input type="week" name="bprohrer_week" required><br>
        Text: <input type="text" value="######### ############ ####" size="40" pattern="[0-9]{9} [0-9]{12} [0-9]{4}" name="bprohrer_text" required><br>
        Submit: <input type="submit" name="bprohrer_submit">
    </form>
  </body>
</html>
